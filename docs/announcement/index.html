<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>電子公告 | Coderless株式会社</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f4f4f4;
      color: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    main {
      max-width: 720px;
      width: 100%;
      background: #ffffff;
      padding: 3rem 2rem;
      box-sizing: border-box;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      margin: 4rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 0.08em;
    }

    section + section {
      margin-top: 2.5rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      border-bottom: 2px solid #0b7285;
      padding-bottom: 0.25rem;
    }

    p {
      line-height: 1.8;
      margin: 0.5rem 0;
    }

    .timestamp {
      font-size: 0.95rem;
      color: #555555;
    }

    @media (max-width: 600px) {
      main {
        padding: 2rem 1.5rem;
        margin: 2rem 1rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>電子公告</h1>
      <p>当会社の公告は電子公告により行います。</p>
    </header>

    <section>
      <h2>現在の公告</h2>
      <p>現在、公告すべき事項はありません。</p>
      <p class="timestamp">（2025年11月4日現在）</p>
    </section>

    <section>
      <h2>会社情報</h2>
      <p>会社名：Coderless株式会社</p>
      <p>所在地：東京都渋谷区代々木２丁目２０番１９－２０２号</p>
      <p>代表取締役：土屋敏彦</p>
    </section>
  </main>
</body>
</html>
